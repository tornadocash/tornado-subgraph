specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Proxy
    network: bsc
    source:
      address: "0x0D5550d52428E7e3175bfc9550207e4ad3859b17"
      abi: Proxy
      startBlock: 7941563
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - EncryptedNote
      abis:
        - name: Proxy
          file: ./abis/Proxy.json
      eventHandlers:
        - event: EncryptedNote(indexed address,bytes)
          handler: handleEncryptedNote
      file: ./src/mapping-encrypted-note.ts
  - kind: ethereum/contract
    name: Echoer
    network: bsc
    source:
      address: "0x60eaCBd5535ADB86955A0154E44Aded78F161643"
      abi: Echoer
      startBlock: 7941563
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NoteAccount
      abis:
        - name: Echoer
          file: ./abis/Echoer.json
      eventHandlers:
        - event: Echo(indexed address,bytes)
          handler: handleEcho
      file: ./src/mapping-echo-account.ts
  - kind: ethereum/contract
    name: Instance
    network: bsc
    source:
      address: "0x0Ce22770451A8acAD1220D9d1678656b4fAe4a1d"
      abi: Instance
      startBlock: 7941563
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdrawal
      abis:
        - name: Instance
          file: ./abis/Instance.json
      eventHandlers:
        - event: Deposit(indexed bytes32,uint32,uint256)
          handler: handleDeposit
        - event: Withdrawal(address,bytes32,indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/mapping-proxy.ts
